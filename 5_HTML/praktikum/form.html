<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Buat Account baru!</h1>
      <h2>Sign Up Form</h2>
    </div>
    <div>
      <label for="first name">First Name</label><br />
      <input id="first name" name="first name" type="text" />
    </div>
    <br />
    <div>
      <label for="last name">Last Name</label><br />
      <input id="last name" name="last name" type="text" />
    </div>
    <br>
    <label for="jkel"> Gender :</label><br />
        <ul type="circle">
        <li>Male</li>
        <li>Female</li>
        <li>Other</li>
      </ul>
      <br />

      <label for="nasionality"> Nasionality :</label><br />
      <select id="wg" name="Warga Negara">
        <option value="id">Indonesia</option>
        <option value="Us">Amerika</option>
        <option value="ig">Inggris</option>
        <option value="my">Malaysia</option></select
      ><br />
<br>
      <label for="bahasa"> Language Spoken :</label><br />
      <ul type="square">
        <li>Bahasa Indonesia</li>
        <li>English</li>
        <li>Other</li>
      </ul></br>

      <label for="bio"> Bio:</label><br />
      <textarea id="bio" name="bio" rows="5" cols="30"></textarea>
    </div><br>


    <a href="welcome.html"><button class="button">Sign Up</button></a>
  </body>
</html>
